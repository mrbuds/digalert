<div class="row mt-4">
    <div class="col-12">
        <div class="config-section">
            <div class="section-header d-flex justify-content-between align-items-center">
                <h4 class="text-white">
                    <i class="fas fa-cog"></i> Configuration des Alertes
                </h4>
                <button class="btn btn-sm btn-primary" onclick="window.toggleConfigPanel()">
                    <i class="fas fa-chevron-down" id="config-toggle-icon"></i>
                </button>
            </div>
            
            <div id="config-content" style="display: none;" class="mt-4">
                <!-- Tabs de navigation -->
                <ul class="nav nav-tabs config-tabs">
                    <li class="nav-item">
                        <a class="nav-link active" data-bs-toggle="tab" href="#alerts-tab">
                            <i class="fas fa-bell"></i> Alertes
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" data-bs-toggle="tab" href="#templates-tab">
                            <i class="fas fa-images"></i> Templates
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" data-bs-toggle="tab" href="#sources-tab">
                            <i class="fas fa-desktop"></i> Sources
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" data-bs-toggle="tab" href="#settings-tab">
                            <i class="fas fa-sliders-h"></i> Paramètres
                        </a>
                    </li>
                </ul>
                
                <!-- Contenu des tabs -->
                <div class="tab-content mt-3">
                    <!-- Tab Alertes -->
                    <div class="tab-pane fade show active" id="alerts-tab">
                        <div class="mb-3">
                            <button class="btn btn-success" onclick="window.showAddAlertDialog()">
                                <i class="fas fa-plus"></i> Nouvelle Alerte
                            </button>
                            <button class="btn btn-info ms-2" onclick="window.app.config.importAlerts()">
                                <i class="fas fa-upload"></i> Importer
                            </button>
                            <button class="btn btn-warning ms-2" onclick="window.app.config.exportAlerts()">
                                <i class="fas fa-download"></i> Exporter
                            </button>
                        </div>
                        
                        <div id="alerts-config-list">
                            <!-- Liste des alertes générée dynamiquement -->
                        </div>
                    </div>
                    
                    <!-- Tab Templates -->
                    <div class="tab-pane fade" id="templates-tab">
                        <div class="row">
                            <div class="col-md-4">
                                <div class="template-selector">
                                    <h5 class="text-white mb-3">Sélectionner une alerte</h5>
                                    <select id="template-alert-select" class="form-select alert-select" 
                                            onchange="window.app.config.loadTemplatesForAlert(this.value)">
                                        <option value="">-- Choisir une alerte --</option>
                                    </select>
                                </div>
                                
                                <div class="template-actions mt-3">
                                    <button class="btn btn-primary w-100 mb-2" 
                                            onclick="window.app.config.importTemplates()">
                                        <i class="fas fa-folder-open"></i> Importer des images
                                    </button>
                                </div>
                            </div>
                            
                            <div class="col-md-8">
                                <h5 class="text-white mb-3">Templates configurés</h5>
                                <div id="templates-grid">
                                    <div class="text-center text-muted p-4">
                                        <i class="fas fa-images fa-3x mb-3"></i>
                                        <p>Sélectionnez une alerte pour voir ses templates</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Tab Sources -->
                    <div class="tab-pane fade" id="sources-tab">
                        <div class="sources-config">
                            <div class="mb-3">
                                <button class="btn btn-success" onclick="window.app.config.showAddSourceDialog()">
                                    <i class="fas fa-plus"></i> Ajouter une source
                                </button>
                            </div>
                            
                            <div id="sources-config-list">
                                <!-- Liste des sources configurables -->
                            </div>
                        </div>
                    </div>
                    
                    <!-- Tab Paramètres -->
                    <div class="tab-pane fade" id="settings-tab">
                        <div class="settings-grid">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="setting-group">
                                        <h5 class="text-white mb-3">
                                            <i class="fas fa-clock"></i> Intervalles
                                        </h5>
                                        
                                        <div class="mb-3">
                                            <label class="form-label">Intervalle de vérification (secondes)</label>
                                            <input type="number" id="check-interval" class="form-control" 
                                                   value="2" min="1" max="60" step="0.5">
                                        </div>
                                        
                                        <div class="mb-3">
                                            <label class="form-label">Cooldown notifications (secondes)</label>
                                            <input type="number" id="notification-cooldown" class="form-control" 
                                                   value="300" min="0" max="3600" step="10">
                                        </div>
                                    </div>
                                </div>
                                
                                <div class="col-md-6">
                                    <div class="setting-group">
                                        <h5 class="text-white mb-3">
                                            <i class="fas fa-cog"></i> Détection
                                        </h5>
                                        
                                        <div class="mb-3">
                                            <label class="form-label">Seuil par défaut</label>
                                            <input type="number" id="default-threshold" class="form-control" 
                                                   value="0.7" min="0.3" max="0.95" step="0.05">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="mt-4 text-center">
                                <button class="btn btn-primary" onclick="window.app.config.saveSettings()">
                                    <i class="fas fa-save"></i> Sauvegarder les paramètres
                                </button>
                                <button class="btn btn-secondary ms-2" onclick="window.app.config.resetSettings()">
                                    <i class="fas fa-undo"></i> Réinitialiser
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
.config-section {
    background: rgba(40, 40, 50, 0.9);
    border-radius: 15px;
    padding: 20px;
    border: 1px solid rgba(255, 255, 255, 0.05);
}

.section-header {
    padding-bottom: 15px;
    border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    margin-bottom: 20px;
}

.config-tabs {
    border-bottom: 2px solid rgba(255, 255, 255, 0.1);
}

.config-tabs .nav-link {
    color: var(--text-muted);
    background: transparent;
    border: none;
    padding: 10px 20px;
    transition: all 0.3s ease;
}

.config-tabs .nav-link:hover {
    color: var(--text-secondary);
    background: rgba(255, 255, 255, 0.05);
}

.config-tabs .nav-link.active {
    color: var(--primary);
    background: rgba(102, 126, 234, 0.1);
    border-bottom: 2px solid var(--primary);
}

.tab-pane {
    animation: fadeIn 0.3s ease;
}

@keyframes fadeIn {
    from {
        opacity: 0;
        transform: translateY(10px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}
</style>
