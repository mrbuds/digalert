<body>

    <div class="pause-controls">

    <div class="container-fluid">
        <div class="dashboard-container">
            <!-- En-tÃªte -->
            <div class="text-center mb-4">
                <h1 class="display-4">ðŸŽ® Last War Alerts</h1>
                <p class="lead">SystÃ¨me de dÃ©tection temps rÃ©el avec apprentissage</p>
            </div>
            
            <!-- Statistiques globales -->
            <div class="header-stats">
                <div class="stat-box">
                    <div class="metric-value" id="uptime">00:00:00</div>

                <div class="stat-box">
                    <div class="metric-value" id="total-cycles">0</div>
                    <div class="metric-label">Cycles exÃ©cutÃ©s</div>

                    <div class="metric-label">Alertes dÃ©tectÃ©es</div>

            </div>
            
            <div class="row">
                <!-- Statut des sources -->
                <div class="col-lg-7">
                    <h3><i class="fas fa-desktop"></i> Statut des Sources</h3>
                    <div id="sources-container">
                        <!-- Les cartes de statut seront gÃ©nÃ©rÃ©es ici -->
                    </div>
                </div>
                
                <!-- Historique des alertes -->
                <div class="col-lg-5">
                    <h4><i class="fas fa-bell"></i> Alertes RÃ©centes</h4>
                    <div class="alert-history" id="alerts-history">
                        <div class="text-center text-muted">
                            <i class="fas fa-clock fa-2x mb-3"></i>
                            <p>Aucune alerte rÃ©cente</p>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Section statistiques d'apprentissage -->
            <div id="learning-stats" class="learning-stats" style="display: none;">
                <h4><i class="fas fa-brain"></i> Apprentissage automatique</h4>
                <div id="learning-stats-content">
                    <!-- Contenu gÃ©nÃ©rÃ© dynamiquement -->
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script>
        let systemPaused = false;
        let validatedDetections = new Set();
        
        function updateSourcesStatus(windowsState) {
            const container = document.getElementById('sources-container');
            container.innerHTML = '';
            
            let totalAlerts = 0;
            
            for (const [sourceName, source] of Object.entries(windowsState)) {
                totalAlerts += source.total_detections || 0;
                
                const card = document.createElement('div');
                card.className = `status-card ${source.status_color || 'info'}`;
                
                const statusIcon = getStatusIcon(source.status);
                const hasDetection = source.has_detection && source.last_alert_name && source.last_alert_name !== 'Aucune';
                const confidenceColor = getConfidenceColor(source.last_confidence || 0);
                
                // Construction complÃ¨te de la carte
                card.innerHTML = `
                    <div class="row align-items-center">
                        <div class="col-md-3">
                            <h5 class="mb-1">${statusIcon} ${sourceName}</h5>
                            <span class="badge bg-${source.status_color || 'secondary'}">${source.status || 'Inconnu'}</span>
                        </div>
                        
                        <div class="col-md-2 text-center">
                            <div class="metric-value" style="font-size: 1.2rem;">${source.last_capture_relative || 'Jamais'}</div>
                            <div class="metric-label" style="color: #6c757d;">DerniÃ¨re capture</div>
                        </div>
                        
                        <div class="col-md-2 text-center">
                            <div class="metric-value" style="font-size: 1.2rem; color: ${confidenceColor};">
                                ${source.confidence_percent || '0.0%'}
                            </div>
                            <div class="metric-label" style="color: #6c757d;">Confiance</div>
                        </div>
                        
                        <div class="col-md-2 text-center">
                            <div class="metric-value" style="font-size: 1.2rem;">${source.total_detections || 0}</div>
                            <div class="metric-label" style="color: #6c757d;">DÃ©tections</div>
                        </div>
                        
                        <div class="col-md-3">
                            ${source.has_screenshot ? `
                                <div class="text-center">
                                    <img src="/api/screenshot/${sourceName}?marked=${hasDetection}&t=${Date.now()}" 
                                        style="width: 150px; height: 90px; object-fit: contain; border: 2px solid ${hasDetection ? '#ffc107' : '#ddd'}; border-radius: 5px; cursor: pointer; background: #f8f9fa;"
                                        onclick="window.open('/api/screenshot/${sourceName}?marked=true&t=${Date.now()}', '_blank')"
                                        onerror="this.src='data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 width=%22150%22 height=%2290%22><rect fill=%22%23f0f0f0%22 width=%22150%22 height=%2290%22/><text x=%2250%%22 y=%2250%%22 text-anchor=%22middle%22 fill=%22%23999%22>Pas de capture</text></svg>'"
                                        alt="Screenshot ${sourceName}">
                                    ${hasDetection ? `
                                        <div style="margin-top: 5px;">
                                            <span class="badge bg-warning">${source.last_alert_name}</span>
                                        </div>
                                    ` : ''}
                                </div>
                            ` : `
                                <div class="text-center text-muted">
                                    <i class="fas fa-image fa-2x"></i><br>
                                    <small>Pas de capture</small>
                                </div>
                            `}
                        </div>
                    </div>
                    
                    ${source.last_error ? `
                        <div class="mt-2">
                            <small class="text-danger"><i class="fas fa-exclamation-triangle"></i> ${source.last_error}</small>
                        </div>
                    ` : ''}
                    
                    <div class="mt-2">
                        <small class="text-muted">
                            Taux de succÃ¨s: ${(source.success_rate || 0).toFixed(0)}% | 
                            Notifications: ${source.notifications_sent || 0} | 
                            Erreurs: ${source.error_count || 0}
                        </small>
                    </div>
                `;
                
                container.appendChild(card);
            }
            
            document.getElementById('total-alerts').textContent = totalAlerts;
        }

        function validateDetection(sourceName, alertName, isValid, confidence, detectionId, event) {
            event.stopPropagation();
            
            if (validatedDetections.has(detectionId)) {
                return;
            }
            validatedDetections.add(detectionId);
            
            // DÃ©sactiver les boutons
            const buttons = document.querySelectorAll(`#val_${detectionId} button`);
            buttons.forEach(btn => btn.disabled = true);
            
            // Feedback visuel
            const clickedBtn = event.target;
            clickedBtn.style.transform = 'scale(1.2)';
            
            const detectionParams = {
                confidence: confidence,
                threshold: 0.7,
                timestamp: new Date().toISOString()
            };
            
            fetch('/api/validate_detection', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({
                    source_name: sourceName,
                    alert_name: alertName,
                    is_valid: isValid,
                    detection_params: detectionParams
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    showToast(isValid ? 'âœ“ Validation enregistrÃ©e' : 'âœ— Faux positif enregistrÃ©', 
                             isValid ? 'success' : 'error');
                    
                    if (data.statistics) {
                        updateLearningStats(data.statistics);
                    }
                    
                    // Masquer les boutons progressivement
                    setTimeout(() => {
                        const valDiv = document.getElementById(`val_${detectionId}`);
                        if (valDiv) {
                            valDiv.style.opacity = '0.3';
                        }
                    }, 500);
                }
            })
            .catch(error => {
                console.error('Erreur validation:', error);
                showToast('Erreur lors de la validation', 'error');
                buttons.forEach(btn => btn.disabled = false);
                validatedDetections.delete(detectionId);
            });
        }
        
        function updateLearningStats(stats) {
            const container = document.getElementById('learning-stats');
            const content = document.getElementById('learning-stats-content');
            
            if (!stats || !stats.alerts || Object.keys(stats.alerts).length === 0) {
                container.style.display = 'none';
                return;
            }
            
            container.style.display = 'block';
            
            let html = `<p>Total validations: <strong>${stats.total_validations || 0}</strong></p>`;
            html += '<div class="row">';
            
            for (const [alertName, alertStats] of Object.entries(stats.alerts)) {
                const precision = alertStats.precision || 0;
                let badgeClass = 'good';
                if (precision < 70) badgeClass = 'bad';
                else if (precision < 85) badgeClass = 'warning';
                
                html += `
                    <div class="col-md-4">
                        <div class="alert-stat-card">
                            <h6>${alertName}</h6>
                            <span class="stat-badge ${badgeClass}">
                                PrÃ©cision: ${precision.toFixed(1)}%
                            </span>
                            <div class="mt-2">
                                <small>
                                    âœ“ ${alertStats.true_positives} | 
                                    âœ— ${alertStats.false_positives}
                                </small>
                            </div>
                            ${alertStats.threshold_adjustment ? 
                                `<small class="text-info">Seuil: ${alertStats.threshold_adjustment.suggested_threshold.toFixed(3)}</small>` 
                                : ''}
                        </div>
                    </div>`;
            }
            
            html += '</div>';
            content.innerHTML = html;
        }
        
        function showToast(message, type = 'success') {
            const toast = document.createElement('div');
            toast.className = `validation-toast ${type}`;
            toast.textContent = message;
            document.body.appendChild(toast);
            
            setTimeout(() => {
                toast.style.animation = 'slideIn 0.3s ease reverse';
                setTimeout(() => toast.remove(), 300);
            }, 2000);
        }
        
        function enlargeScreenshot(sourceName, imgUrl) {
            // Ouvrir l'image dans une nouvelle fenÃªtre ou modal
            window.open(imgUrl, '_blank');
        }
        
        function getStatusIcon(status) {
            const icons = {
                'OK': '<i class="fas fa-check-circle text-success"></i>',
                'ALERTE': '<i class="fas fa-exclamation-triangle text-warning"></i>',
                'ERREUR': '<i class="fas fa-times-circle text-danger"></i>',
                'PAUSE': '<i class="fas fa-pause-circle text-secondary"></i>',
                'Instable': '<i class="fas fa-question-circle text-info"></i>'
            };
            return icons[status] || '<i class="fas fa-circle"></i>';
        }
        
        function getConfidenceColor(confidence) {
            if (confidence >= 0.8) return '#28a745';
            if (confidence >= 0.5) return '#ffc107';
            return '#dc3545';
        }
        
        function updateData() {
            fetch('/api/status')
                .then(response => response.json())
                .then(data => {
                    // Mise Ã  jour des stats globales
                    document.getElementById('uptime').textContent = data.uptime || '00:00:00';
                    document.getElementById('total-cycles').textContent = data.global_stats.total_cycles || 0;
                    document.getElementById('obs-reconnections').textContent = data.global_stats.obs_reconnections || 0;
                    
                    // Mise Ã  jour des sources
                    updateSourcesStatus(data.windows_state);
                    
                    // Mise Ã  jour historique alertes
                    updateAlertsHistory(data.alerts_history);
                })
                .catch(error => console.error('Erreur mise Ã  jour:', error));
            
            // Charger les stats d'apprentissage
            fetch('/api/learning_statistics')
                .then(response => response.json())
                .then(stats => updateLearningStats(stats))
                .catch(error => console.error('Erreur stats:', error));
        }

        function updateAlertsHistory(alerts) {
            const container = document.getElementById('alerts-history');
            
            if (!alerts || alerts.length === 0) {
                container.innerHTML = `
                    <div class="text-center text-muted">
                        <i class="fas fa-clock fa-2x mb-3"></i>
                        <p>Aucune alerte rÃ©cente</p>
                    </div>`;
                return;
            }
            
            container.innerHTML = '';
            
            // Afficher les 10 derniÃ¨res alertes
            alerts.slice(-10).reverse().forEach(alert => {
                const div = document.createElement('div');
                const alertId = alert.id || `${alert.source_name}_${Date.now()}`;
                const isRecent = (Date.now() - new Date(alert.timestamp)) < 60000;
                
                div.className = 'alert-item-with-validation';
                div.style.cssText = `
                    background: white;
                    border-radius: 10px;
                    padding: 15px;
                    margin: 10px 0;
                    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
                    ${isRecent ? 'border: 2px solid #ffc107;' : 'border: 1px solid #dee2e6;'}
                `;
                
                let innerHTML = `
                    <div style="display: flex; align-items: center; gap: 15px;">`;
                
                // Screenshot si disponible
                if (alert.screenshot_url) {
                    innerHTML += `
                        <div style="position: relative;">
                            <img src="${alert.screenshot_url}" 
                                style="width: 100px; height: 60px; object-fit: cover; border-radius: 5px; cursor: pointer;"
                                onclick="window.open('${alert.screenshot_url}', '_blank')"
                                alt="Screenshot">
                            <div style="position: absolute; top: -5px; right: -5px; background: rgba(0,0,0,0.8); color: white; padding: 2px 6px; border-radius: 10px; font-size: 11px;">
                                ${alert.confidence_percent}
                            </div>
                        </div>`;
                }
                
                // Infos de l'alerte
                innerHTML += `
                        <div style="flex: 1;">
                            <strong>${alert.alert_name}</strong><br>
                            <small class="text-muted">${alert.source_name}</small><br>
                            <small class="text-muted">${new Date(alert.timestamp).toLocaleTimeString()}</small>
                        </div>`;
                
                // Boutons de validation
                if (!validatedAlerts.has(alertId)) {
                    innerHTML += `
                        <div id="val_btns_${alertId}" style="display: flex; gap: 5px;">
                            <button onclick="validateHistoryDetection('${alert.source_name}', '${alert.alert_name}', true, ${alert.confidence}, '${alertId}')" 
                                    style="width: 35px; height: 35px; border-radius: 50%; border: none; background: #28a745; color: white; cursor: pointer; font-weight: bold;"
                                    title="DÃ©tection correcte">âœ“</button>
                            <button onclick="validateHistoryDetection('${alert.source_name}', '${alert.alert_name}', false, ${alert.confidence}, '${alertId}')"
                                    style="width: 35px; height: 35px; border-radius: 50%; border: none; background: #dc3545; color: white; cursor: pointer; font-weight: bold;"
                                    title="Faux positif">âœ—</button>
                        </div>`;
                } else {
                    innerHTML += `
                        <div style="color: #6c757d;">
                            <i class="fas fa-check-circle"></i> ValidÃ©
                        </div>`;
                }
                
                innerHTML += `</div>`;
                
                div.innerHTML = innerHTML;
                container.appendChild(div);
            });
        }

        // Nouvelle fonction pour valider depuis l'historique
        function validateHistoryDetection(sourceName, alertName, isValid, confidence, alertId) {
            if (validatedAlerts.has(alertId)) {
                return;
            }
            validatedAlerts.add(alertId);
            
            const detectionParams = {
                confidence: confidence,
                threshold: 0.7,
                timestamp: new Date().toISOString()
            };
            
            // Masquer les boutons
            const btnsDiv = document.getElementById(`val_btns_${alertId}`);
            if (btnsDiv) {
                btnsDiv.innerHTML = '<span style="color: #6c757d;"><i class="fas fa-spinner fa-spin"></i></span>';
            }
            
            fetch('/api/validate_detection', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({
                    source_name: sourceName,
                    alert_name: alertName,
                    is_valid: isValid,
                    detection_params: detectionParams
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    showToast(isValid ? 'âœ“ Validation enregistrÃ©e' : 'âœ— Faux positif enregistrÃ©', 
                            isValid ? 'success' : 'error');
                    
                    if (data.statistics) {
                        updateLearningStats(data.statistics);
                    }
                    
                    // Remplacer par une icÃ´ne de validation
                    if (btnsDiv) {
                        btnsDiv.innerHTML = '<span style="color: #28a745;"><i class="fas fa-check-circle"></i> ValidÃ©</span>';
                    }
                }
            })
            .catch(error => {
                console.error('Erreur validation:', error);
                showToast('Erreur lors de la validation', 'error');
                validatedAlerts.delete(alertId);
                // RÃ©afficher les boutons en cas d'erreur
                updateData();
            });
        }
        function togglePause() {
            fetch('/api/toggle_pause', {method: 'POST'})
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        systemPaused = data.paused;
                        updatePauseUI(data.paused);
                        showToast(data.message, 'success');
                    }
                })
                .catch(error => console.error('Erreur pause:', error));
        }
        
        function updatePauseUI(paused) {
            const btn = document.getElementById('pauseBtn');
            const status = document.getElementById('pauseStatus');
            
            if (paused) {
                btn.className = 'pause-btn active';
                btn.innerHTML = '<i class="fas fa-pause"></i>';
                status.textContent = 'En Pause';
                status.className = 'pause-status paused';
            } else {
                btn.className = 'pause-btn inactive';
                btn.innerHTML = '<i class="fas fa-play"></i>';
                status.textContent = 'Actif';
                status.className = 'pause-status running';
            }
        }
        
        // DÃ©marrage
        updateData();
        setInterval(updateData, 2000);
    </script>
