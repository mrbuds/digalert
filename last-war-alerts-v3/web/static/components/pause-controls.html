<div class="pause-controls">
    <button id="pauseBtn" class="pause-btn inactive" onclick="togglePause()" title="Pause/Reprendre">
        <i class="fas fa-play"></i>
    </button>
    <div id="pauseStatus" class="pause-status running">Actif</div>
</div>

<style>
.pause-controls {
    position: fixed;
    top: 20px;
    left: 20px;
    z-index: 1000;
    background: rgba(30, 30, 40, 0.95);
    padding: 15px;
    border-radius: 15px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.5);
}

.pause-btn {
    width: 60px;
    height: 60px;
    border-radius: 50%;
    border: none;
    cursor: pointer;
    font-size: 24px;
    transition: all 0.3s ease;
}

.pause-btn.active {
    background: linear-gradient(135deg, #dc3545, #c82333);
    color: white;
}

.pause-btn.inactive {
    background: linear-gradient(135deg, #28a745, #218838);
    color: white;
}

.pause-status {
    margin-top: 10px;
    text-align: center;
    font-weight: bold;
    text-transform: uppercase;
}
</style>
