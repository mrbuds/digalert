<div class="row mt-4">
    <div class="col-12">
        <div class="config-section">
            <div class="section-header d-flex justify-content-between align-items-center">
                <h4 class="text-white">
                    <i class="fas fa-cog"></i> Configuration des Alertes
                </h4>
                <button class="btn btn-sm btn-primary" onclick="window.toggleConfigPanel()">
                    <i class="fas fa-chevron-down" id="config-toggle-icon"></i>
                </button>
            </div>
            
            <div id="config-content" style="display: none;" class="mt-4">
                <!-- Tabs de navigation -->
                <ul class="nav nav-tabs config-tabs">
                    <li class="nav-item">
                        <a class="nav-link active" data-bs-toggle="tab" href="#alerts-tab">
                            <i class="fas fa-bell"></i> Alertes
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" data-bs-toggle="tab" href="#templates-tab">
                            <i class="fas fa-images"></i> Templates
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" data-bs-toggle="tab" href="#sources-tab">
                            <i class="fas fa-desktop"></i> Sources
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" data-bs-toggle="tab" href="#settings-tab">
                            <i class="fas fa-sliders-h"></i> Paramètres
                        </a>
                    </li>
                </ul>
                
                <!-- Contenu des tabs -->
                <div class="tab-content mt-3">
                    <!-- Tab Alertes -->
                    <div class="tab-pane fade show active" id="alerts-tab">
                        <div class="mb-3">
                            <button class="btn btn-success" onclick="window.showAddAlertDialog()">
                                <i class="fas fa-plus"></i> Nouvelle Alerte
                            </button>
                            <button class="btn btn-info ms-2" onclick="window.app.config.importAlerts()">
                                <i class="fas fa-upload"></i> Importer
                            </button>
                            <button class="btn btn-warning ms-2" onclick="window.app.config.exportAlerts()">
                                <i class="fas fa-download"></i> Exporter
                            </button>
                        </div>
                        
                        <div id="alerts-config-list">
                            <!-- Liste des alertes générée dynamiquement -->
                        </div>
                    </div>
                    
                    <!-- Tab Templates -->
                    <div class="tab-pane fade" id="templates-tab">
                        <div class="row">
                            <div class="col-md-4">
                                <div class="template-selector">
                                    <h5 class="text-white mb-3">Sélectionner une alerte</h5>
                                    <select id="template-alert-select" class="form-select alert-select" 
                                            onchange="window.app.config.loadTemplatesForAlert(this.value)">
                                        <option value="">-- Choisir une alerte --</option>
                                    </select>
                                </div>
                                
                                <div class="template-actions mt-3">
                                    <button class="btn btn-primary w-100 mb-2" 
                                            onclick="window.app.config.importTemplates()">
                                        <i class="fas fa-folder-open"></i> Importer des images
                                    </button>
                                    <button class="btn btn-secondary w-100" 
                                            onclick="window.app.config.autoDetectTemplates()">
                                        <i class="fas fa-magic"></i> Détection auto
                                    </button>
                                </div>
                            </div>
                            
                            <div class="col-md-8">
                                <h5 class="text-white mb-3">Templates configurés</h5>
                                <div id="templates-grid">
                                    <!-- Grille de templates générée dynamiquement -->
                                    <div class="text-center text-muted p-4">
                                        <i class="fas fa-images fa-3x mb-3"></i>
                                        <p>Sélectionnez une alerte pour voir ses templates</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Tab Sources -->
                    <div class="tab-pane fade" id="sources-tab">
                        <div class="sources-config">
                            <div class="mb-3">
                                <button class="btn btn-primary" onclick="window.app.config.scanSources()">
                                    <i class="fas fa-search"></i> Rechercher les sources
                                </button>
                                <button class="btn btn-success ms-2" onclick="window.app.config.addSource()">
                                    <i class="fas fa-plus"></i> Ajouter manuellement
                                </button>
                            </div>
                            
                            <div id="sources-config-list">
                                <!-- Liste des sources configurables -->
                            </div>
                        </div>
                    </div>
                    
                    <!-- Tab Paramètres -->
                    <div class="tab-pane fade" id="settings-tab">
                        <div class="settings-grid">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="setting-group">
                                        <h5 class="text-white mb-3">
                                            <i class="fas fa-clock"></i> Intervalles
                                        </h5>
                                        
                                        <div class="mb-3">
                                            <label class="form-label">Intervalle de vérification (secondes)</label>
                                            <input type="number" id="check-interval" class="form-control" 
                                                   value="2" min="1" max="60" step="0.5">
                                        </div>
                                        
                                        <div class="mb-3">
                                            <label class="form-label">Cooldown notifications (secondes)</label>
                                            <input type="number" id="notification-cooldown" class="form-control" 
                                                   value="300" min="0" max="3600" step="10">
                                        </div>
                                    </div>
                                </div>
                                
                                <div class="col-md-6">
                                    <div class="setting-group">
                                        <h5 class="text-white mb-3">
                                            <i class="fas fa-cog"></i> Détection
                                        </h5>
                                        
                                        <div class="mb-3">
                                            <label class="form-label">Seuil par défaut</label>
                                            <input type="number" id="default-threshold" class="form-control" 
                                                   value="0.7" min="0.3" max="0.95" step="0.05">
                                        </div>
                                        
                                        <div class="mb-3">
                                            <label class="form-label">Mode de détection</label>
                                            <select id="detection-mode" class="form-select">
                                                <option value="fast">Rapide</option>
                                                <option value="balanced" selected>Équilibré</option>
                                                <option value="precise">Précis</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="row mt-3">
                                <div class="col-12">
                                    <div class="setting-group">
                                        <h5 class="text-white mb-3">
                                            <i class="fas fa-bell"></i> Notifications
                                        </h5>
                                        
                                        <div class="form-check mb-2">
                                            <input class="form-check-input" type="checkbox" id="enable-sound" checked>
                                            <label class="form-check-label" for="enable-sound">
                                                Activer les sons
                                            </label>
                                        </div>
                                        
                                        <div class="form-check mb-2">
                                            <input class="form-check-input" type="checkbox" id="enable-notifications" checked>
                                            <label class="form-check-label" for="enable-notifications">
                                                Notifications bureau
                                            </label>
                                        </div>
                                        
                                        <div class="form-check mb-2">
                                            <input class="form-check-input" type="checkbox" id="enable-webhook">
                                            <label class="form-check-label" for="enable-webhook">
                                                Webhook Discord/Telegram
                                            </label>
                                        </div>
                                        
                                        <div class="webhook-config mt-3" id="webhook-config" style="display: none;">
                                            <input type="text" class="form-control" id="webhook-url" 
                                                   placeholder="URL du webhook">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="mt-4 text-center">
                                <button class="btn btn-primary" onclick="window.app.config.saveSettings()">
                                    <i class="fas fa-save"></i> Sauvegarder les paramètres
                                </button>
                                <button class="btn btn-secondary ms-2" onclick="window.app.config.resetSettings()">
                                    <i class="fas fa-undo"></i> Réinitialiser
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
.config-section {
    background: rgba(40, 40, 50, 0.9);
    border-radius: 15px;
    padding: 20px;
    border: 1px solid rgba(255, 255, 255, 0.05);
}

.section-header {
    padding-bottom: 15px;
    border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    margin-bottom: 20px;
}

.config-tabs {
    border-bottom: 2px solid rgba(255, 255, 255, 0.1);
}

.config-tabs .nav-link {
    color: var(--text-muted);
    background: transparent;
    border: none;
    padding: 10px 20px;
    transition: all 0.3s ease;
}

.config-tabs .nav-link:hover {
    color: var(--text-secondary);
    background: rgba(255, 255, 255, 0.05);
}

.config-tabs .nav-link.active {
    color: var(--primary);
    background: rgba(102, 126, 234, 0.1);
    border-bottom: 2px solid var(--primary);
}

/* Cartes d'alertes */
.config-alert-card {
    background: rgba(50, 50, 60, 0.9);
    padding: 15px;
    border-radius: 10px;
    border-left: 4px solid var(--primary);
    transition: all 0.3s ease;
}

.config-alert-card:hover {
    transform: translateX(5px);
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
}

.config-alert-card.enabled {
    border-left-color: var(--success);
}

.config-alert-card.disabled {
    opacity: 0.6;
    border-left-color: var(--danger);
}

.config-alert-card h5 {
    color: var(--text-primary);
    margin: 0;
    font-size: 1.1em;
}

.config-alert-card small {
    color: var(--text-muted);
}

/* Grille de templates */
#templates-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
    gap: 15px;
    padding: 20px;
    background: rgba(30, 30, 40, 0.5);
    border-radius: 10px;
    min-height: 300px;
}

.template-card {
    position: relative;
    background: rgba(60, 60, 70, 0.9);
    border-radius: 8px;
    padding: 10px;
    transition: all 0.3s ease;
}

.template-card:hover {
    transform: scale(1.05);
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
}

.template-card img {
    width: 100%;
    height: 100px;
    object-fit: contain;
    border-radius: 5px;
    background: rgba(30, 30, 40, 0.5);
}

.template-card .template-info {
    margin-top: 8px;
    font-size: 0.85em;
}

.template-card .template-actions {
    position: absolute;
    top: 5px;
    right: 5px;
    display: flex;
    gap: 5px;
}

.template-card .btn-sm {
    padding: 2px 6px;
    font-size: 0.75em;
}

/* Configuration des sources */
.source-config-item {
    background: rgba(50, 50, 60, 0.9);
    padding: 15px;
    border-radius: 10px;
    margin-bottom: 10px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    transition: all 0.3s ease;
}

.source-config-item:hover {
    background: rgba(55, 55, 65, 0.95);
}

.source-config-item .source-name {
    font-weight: bold;
    color: var(--text-primary);
}

.source-config-item .source-status {
    display: flex;
    align-items: center;
    gap: 10px;
}

/* Groupes de paramètres */
.setting-group {
    background: rgba(50, 50, 60, 0.9);
    padding: 20px;
    border-radius: 10px;
    border: 1px solid rgba(255, 255, 255, 0.05);
}

.setting-group h5 {
    font-size: 1.1em;
    margin-bottom: 15px;
    padding-bottom: 10px;
    border-bottom: 1px solid rgba(255, 255, 255, 0.1);
}

.setting-group .form-label {
    color: var(--text-secondary);
    font-size: 0.9em;
    margin-bottom: 5px;
}

.setting-group .form-control,
.setting-group .form-select {
    background: rgba(30, 30, 40, 0.5);
}

.form-check-input:checked {
    background-color: var(--primary);
    border-color: var(--primary);
}

.webhook-config {
    padding: 15px;
    background: rgba(30, 30, 40, 0.5);
    border-radius: 8px;
    border: 1px solid rgba(255, 193, 7, 0.3);
}

/* Animations */
@keyframes fadeIn {
    from {
        opacity: 0;
        transform: translateY(10px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

.tab-pane {
    animation: fadeIn 0.3s ease;
}
</style>

<script>
// Script spécifique au panneau de configuration
document.addEventListener('DOMContentLoaded', function() {
    // Toggle webhook config
    const webhookCheckbox = document.getElementById('enable-webhook');
    if (webhookCheckbox) {
        webhookCheckbox.addEventListener('change', function() {
            const webhookConfig = document.getElementById('webhook-config');
            if (webhookConfig) {
                webhookConfig.style.display = this.checked ? 'block' : 'none';
            }
        });
    }
});
</script>
